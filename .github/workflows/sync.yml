# This is a basic workflow to help you get started with Actions

name: Sync to jacky's tencent-1 server

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: ssh login to jacky's tencent-1 host
      env:
        id_rsa_pri: ${{ secrets.TOKEN_PRI }}
        id_rsa_pub: ${{ secrets.TOKEN_PUB }}
      run: |
        mkdir -p ~/.ssh/
        echo "$id_rsa_pri" > ~/.ssh/id_rsa 
        echo "$id_rsa_pub" > ~/.ssh/id_rsa.pub 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 81.70.96.136 >> ~/.ssh/known_hosts
        ssh ubuntu@81.70.96.136 "cd TEA/tea-docs && git pull"


